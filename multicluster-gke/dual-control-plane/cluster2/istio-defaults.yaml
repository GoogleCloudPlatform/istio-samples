# [START istio_dual_control_plane_cluster2_gateway_frontend_gateway]
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: frontend-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - '*'
    port:
      name: http
      number: 80
      protocol: HTTP
# [END istio_dual_control_plane_cluster2_gateway_frontend_gateway]
---
# [START istio_dual_control_plane_cluster2_virtualservice_frontend_ingress]
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend-ingress
spec:
  gateways:
  - frontend-gateway
  hosts:
  - '*'
  http:
  - route:
    - destination:
        host: frontend
        port:
          number: 80
# [END istio_dual_control_plane_cluster2_virtualservice_frontend_ingress]
---
# [START istio_dual_control_plane_cluster2_virtualservice_frontend]
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend
spec:
  hosts:
  - frontend.default.svc.cluster.local
  http:
  - route:
    - destination:
        host: frontend
        port:
          number: 80
# [END istio_dual_control_plane_cluster2_virtualservice_frontend]
---
# [START istio_dual_control_plane_cluster2_serviceentry_whitelist_egress_googleapis]
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: whitelist-egress-googleapis
spec:
  hosts:
  - accounts.google.com
  - '*.googleapis.com'
  ports:
  - name: http
    number: 80
    protocol: HTTP
  - name: https
    number: 443
    protocol: HTTPS
# [END istio_dual_control_plane_cluster2_serviceentry_whitelist_egress_googleapis]
---
# [START istio_dual_control_plane_cluster2_serviceentry_whitelist_egress_google_metadata]
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: whitelist-egress-google-metadata
spec:
  addresses:
  - 169.254.169.254
  hosts:
  - metadata.google.internal
  ports:
  - name: http
    number: 80
    protocol: HTTP
  - name: https
    number: 443
    protocol: HTTPS
# [END istio_dual_control_plane_cluster2_serviceentry_whitelist_egress_google_metadata]
---
