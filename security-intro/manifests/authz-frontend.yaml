apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
 name: frontend
 namespace: default
spec:
 selector:
   matchLabels:
     app: frontend
 rules:
 - from:
   - source:
       principals: ["*"]
   to:
   - operation:
       methods: ["GET"]
       paths: ["/*"]
   when:
   - key: request.headers[hello]
     values: ["world"]