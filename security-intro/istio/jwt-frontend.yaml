# [START istio_security_intro_istio_policy_frontend_authn2]
apiVersion: authentication.istio.io/v1alpha1
kind: Policy
metadata:
  name: frontend-authn
spec:
  origins:
  - jwt:
      issuer: testing@secure.istio.io
      jwksUri: https://raw.githubusercontent.com/istio/istio/release-1.0/security/tools/jwt/samples/jwks.json
  peers:
  - mtls: {}
  principalBinding: USE_ORIGIN
  targets:
  - name: frontend
# [END istio_security_intro_istio_policy_frontend_authn2]
---
# [START istio_security_intro_istio_destinationrule_frontend_dr2]
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: frontend-dr
  namespace: default
spec:
  host: frontend.default.svc.cluster.local
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
# [END istio_security_intro_istio_destinationrule_frontend_dr2]
---
