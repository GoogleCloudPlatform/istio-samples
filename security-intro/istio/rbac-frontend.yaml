# [START istio_security_intro_istio_servicerole_frontend_viewer]
apiVersion: rbac.istio.io/v1alpha1
kind: ServiceRole
metadata:
  name: frontend-viewer
  namespace: default
spec:
  rules:
  - methods:
    - GET
    - HEAD
    services:
    - frontend.default.svc.cluster.local
# [END istio_security_intro_istio_servicerole_frontend_viewer]
---
# [START istio_security_intro_istio_servicerolebinding_binding_frontend_productcatalog]
apiVersion: rbac.istio.io/v1alpha1
kind: ServiceRoleBinding
metadata:
  name: binding-frontend-productcatalog
  namespace: default
spec:
  roleRef:
    kind: ServiceRole
    name: frontend-viewer
  subjects:
  - properties:
      request.headers[hello]: world
# [END istio_security_intro_istio_servicerolebinding_binding_frontend_productcatalog]
---
