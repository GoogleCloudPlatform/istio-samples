# [START istio_grpc_greeter_go_manifests_deployment_greeter]
apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeter
spec:
  replicas: 3
  selector:
    matchLabels:
      app: greeter
  template:
    metadata:
      labels:
        app: greeter
    spec:
      containers:
      - args:
        - --address=127.0.0.1:8080
        image: gcr.io/$GOOGLE_CLOUD_PROJECT/grpc-greeter-go-server
        imagePullPolicy: Always
        livenessProbe:
          exec:
            command:
            - /bin/grpc_health_probe
            - -addr=:8080
          initialDelaySeconds: 2
        name: greeter
        ports:
        - containerPort: 8080
        readinessProbe:
          exec:
            command:
            - /bin/grpc_health_probe
            - -addr=:8080
          initialDelaySeconds: 2
# [END istio_grpc_greeter_go_manifests_deployment_greeter]
---
# [START istio_grpc_greeter_go_manifests_service_greeter]
apiVersion: v1
kind: Service
metadata:
  name: greeter
spec:
  ports:
  - name: grpc
    port: 8080
    protocol: TCP
  selector:
    app: greeter
  type: ClusterIP
# [END istio_grpc_greeter_go_manifests_service_greeter]
---
