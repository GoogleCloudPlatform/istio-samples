# [START istio_grpc_greeter_go_manifests_virtualservice_greeter]
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: greeter
spec:
  gateways:
  - greeter
  hosts:
  - '*'
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: greeter
        port:
          number: 8080
# [END istio_grpc_greeter_go_manifests_virtualservice_greeter]
---
