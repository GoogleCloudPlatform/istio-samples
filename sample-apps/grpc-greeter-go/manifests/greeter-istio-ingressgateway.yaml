# [START istio_grpc_greeter_go_manifests_gateway_greeter]
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: greeter
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - '*'
    port:
      name: https
      number: 443
      protocol: HTTPS
    tls:
      mode: SIMPLE
      privateKey: /etc/istio/ingressgateway-certs/tls.key
      serverCertificate: /etc/istio/ingressgateway-certs/tls.crt
# [END istio_grpc_greeter_go_manifests_gateway_greeter]
---
